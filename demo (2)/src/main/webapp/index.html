<html>
<head>
<title>Alumnos</title>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

<script type="text/javascript">
          function alumnoController($scope,$http,$location) {
        	  $http.
             	get("alumnos", 
             		{params: {
             			ordenarPor: $location.search().ordenar}}).success( function(response) {
                $scope.alumnos = response;
             });
          }

      </script>
</head>
<body>
	<h2>Alumnos</h2>
	<div data-ng-app="" data-ng-controller="alumnoController">
		<table>
			<tr>
				<th>Nombres</th>
				<th>Apellido Paterno</th>
				<th>Promedio</th>
			</tr>
			<tr data-ng-repeat="alumno in alumnos">
				<td>{{ alumno.nombres }}</td>
				<td>{{ alumno.apellidoPaterno }}</td>
				<td>{{ alumno.promedio }}</td>
			</tr>
		</table>
	</div>
</body>
</html>
